    <p id="temp"></p>
<script>

let data;
        
        function preload(){
            data = loadTable("Pd_1.csv","csv","header");
        
        }
        function setup(){
            createCanvas(400,400);
            //print(data);
            let numRows=data.getRowCount();
            //print(numRows);
            let lng = data.getColumn("Time");
            let lat = data.getColumn("systolic pressure");
            let c=0;
            var m=max(lat);
            var mn=min(lat);
            var avg=parseInt((m+mn)/2);
           // console.log(max(lat));
           // console.log(min(lat));
           // console.log(avg);
           if(avg <60 && avg>61)
           {
            
            document.getElementById("temp").innerHTML = "<span style='color: red;'> Cation!! your blood pressure is recorded : </span>" +avg+ "<span style='color: red;'> please concen to a doctor immediatly </span>";
           }
           else 
           { 
            document.getElementById("temp").innerHTML="<span style='color: green;'>Your Blood pressure recorded is : "+avg+"mmHG and its normal Have a nice day ahead";
           }
        }

 
</script>
